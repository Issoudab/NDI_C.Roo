{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f0f0f0;
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        max-width: 400px;
        background-color: #f8f9fa;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #4CAF50;
        color: white;
        border-radius: 30px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 1em;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-body {
        padding: 30px;
        
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type=text],
    input[type=password] {
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    button[type=submit] {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button[type=submit]:hover {
        background-color: #45a049;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card">
        <div class="card-header">Connexion</div>
        <div class="card-body">
            {% if error_message %}
            <div class="alert-danger" role="alert">{{ error_message }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Pseudo</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit">Se connecter</button>
                <p> </p>
                <p><a style="color: black;" href="register">S'inscrire ?</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
